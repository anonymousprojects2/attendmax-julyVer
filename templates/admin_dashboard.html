<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ATTENDMAX</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="ATTENDMAX Logo" id="logo">
                <span class="brand-name">ATTENDMAX</span>
            </div>
            <ul class="nav-links">
                <li><a href="/admin/dashboard" class="active">Dashboard</a></li>
                <li><a href="/logout" class="login-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
            </div>

            <div class="dashboard-sections">
                <!-- QR Code Generation Section -->
                <section class="qr-generator">
                    <h2>Generate QR Code</h2>
                    <form id="qrForm" class="qr-form">
                        <div class="form-group">
                            <label for="department">Department:</label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="CSE">Computer Science</option>
                                <option value="ECE">Electronics</option>
                                <option value="ME">Mechanical</option>
                                <option value="CE">Civil</option>
                                <option value="AIDS">AI & DS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="FY">First Year</option>
                                <option value="SY">Second Year</option>
                                <option value="TY">Third Year</option>
                                <option value="LY">Final Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required placeholder="Enter subject name">
                        </div>
                        <button type="submit" class="primary-btn">Generate QR Code</button>
                    </form>
                    <div id="qrContainer" class="qr-container hidden"></div>
                </section>

                <!-- Attendance Records Section -->
                <section class="attendance-records">
                    <h2>Attendance Records</h2>
                    
                    <!-- Filters -->
                    <form id="filterForm" class="filter-form">
                        <div class="filter-group">
                            <select id="filterDepartment">
                                <option value="">All Departments</option>
                                <option value="CSE">Computer Science</option>
                                <option value="ECE">Electronics</option>
                                <option value="ME">Mechanical</option>
                                <option value="CE">Civil</option>
                                <option value="AIDS">AI & DS</option>
                            </select>
                            <select id="filterYear">
                                <option value="">All Years</option>
                                <option value="FY">First Year</option>
                                <option value="SY">Second Year</option>
                                <option value="TY">Third Year</option>
                                <option value="LY">Final Year</option>
                            </select>
                            <input type="text" id="filterSubject" placeholder="Subject">
                            <input type="text" id="datePicker" placeholder="Select Date">
                            <button type="submit" class="secondary-btn">Apply Filters</button>
                            <button type="button" id="clearFilters" class="outline-btn">Clear</button>
                        </div>
                    </form>

                    <!-- Attendance Table -->
                    <div class="table-container">
                        <table id="attendanceTable" class="attendance-table">
                            <thead>
                                <tr>
                                    <th>Student Email</th>
                                    <th>Subject</th>
                                    <th>Department</th>
                                    <th>Year</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Records will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ATTENDMAX. All rights reserved.</p>
            <p>Powered by cutting-edge QR technology</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin-dashboard.js"></script>
</body>
</html>
